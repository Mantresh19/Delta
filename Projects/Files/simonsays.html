<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonsays Game</title>
    <link rel="stylesheet" href="simonsays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="divone">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn maroon" type="button" id="maroon">2</div>
        </div>
        <div class="divtwo">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn green" type="button" id="green">4</div>
        </div>
    </div>
<script src="simonsays.js"></script>
</body>
</html>
